<!DOCTYPE html>
<html>
  <head>
    <title>HackerChat Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale = 1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="robots" content="nofollow">
    <link href="http://hackerchat.im/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body style="text-align:center">
    <section id="header-block"><br><br style="clearfix: both;">
      <h1 style="font-size: 30px;">HackerChat</h1>
      <div style="font-size: 24px;" class="lead">Hackable collaboration.</div><br>
    </section>
    <section id="login">
      <form method="post" action="http://hackerchat.im/">
        <div class="panel panel-default panel-name">
          <div class="panel-heading">HELLO<small>my name is</small></div>
          <div class="panel-body">
            <input id="namebox" type="text" name="name" placeholder="Name" required="required">
          </div>
        </div>
        <input type="submit" value="Blow my mind" class="go">
      </form>
    </section>
  </body>
</html>
